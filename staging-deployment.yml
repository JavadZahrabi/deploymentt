apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: staging
  namespace: argocd
spec:
  project: default
  source:
    repoURL: 'https://github.com/JavadZahrabi/gitops-environment-promotion_03'
    targetRevision: HEAD
    path: envs/staging
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: staging
  revisionHistoryLimit: 3
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true